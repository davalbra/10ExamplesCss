<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="UploadFiles.css">
</head>

<body>
  <div class="upload-container">
    <div class="title">UPLEAD FILES</div>
    <div class="description">Uplead the files you want share with your team</div>
    <div class="drag-drop">
      <div class="icon">
        <span class="material-symbols-outlined">
          cloud_upload
        </span>
      </div>
      <div>drag and drop the files here <br>OR</div>
      <button class="btn">Browser files</button>
    </div>
    <div class="title-sections">UPLEADED FILES</div>
    <div class="uploaded-files">
      <div class="file">
        <div class="icon"></div>
        <div class="title">
          <div class="name">Documento importante .pdf</div>
          <div class="progress">
            <div class="progress-60"></div>
          </div>
        </div>
        <div class="actions">
          <button>X</button>
        </div>
      </div>

      <div class="file">
        <div class="icon"></div>
        <div class="title">
          <div class="name">Document.pdf</div>
          <div class="size">60kb</div>
        </div>
        <div class="actions">
          <button>X</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
