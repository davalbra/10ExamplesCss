<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ModalResponsivo.css">
</head>

<body>
  <div class="modal-container">
    <div class="modal">
      <div class="content">
        <div class="icon"><span class="iconify" data-icon="akar-icons:check" data-width="45"></span>
        </div>
        <div class="message">
          <div class="title">
            <h3>Este es un modal</h3>
          </div>
          <div class="text">Deseas confirma los cambios</div>

        </div>
      </div>
      <div class="actions">
        <button class="btn-confirm">Crear elemento</button>
        <button class="btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>

</html>
